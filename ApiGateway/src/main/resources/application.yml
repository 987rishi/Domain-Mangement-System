spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods:
              - GET
              - POST
              - PUT
              - OPTIONS
              - PATCH
              - DELETE
            allowedHeaders: '*'
            maxAge: 3600  
      httpclient:
        response-timeout: 120s
        connect-timeout: 300000
        pool:
          max-connections: 200
          acquire-timeout: 50000    # wait up to 5 s to borrow a connection
          max-idle-time: 240000    # close idle connections after 5 min
          max-life-time: 1800000   # close connections after 30 min total

server:
  port: 8085

eureka:
  client:
    service-url:
     defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}
  instance:
    prefer-ip-address: false
    # ip-address: ${PUBLIC_IP}
    metadata-map:
      prometheus.path: /actuator/prometheus

resilience4j:
  timelimiter:
    configs:
      default:
        timeout-duration: 120s

management:
  endpoints:
    web:
      exposure:
        include: health,info,eureka,prometheus
  endpoint:
    prometheus:
      enabled: true






